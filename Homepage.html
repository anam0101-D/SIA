<!DOCTYPE html>
<html lang="en">
<head>

  <title>Homepage</title>
</head>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  nav {
    background-color: #333;
    overflow: hidden;
    display: flex;
    justify-content: end;
    gap: 20px;
  }

  nav button {
    background-color: #333;
    border: none;
    color: white;
    padding: 14px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;

  }

  nav button a {
    color: white;
    text-decoration: none;
    align-items: center;
  }

  nav button:hover {
    background-color: #575757;
  }

  div {
    padding: 20px;
  }
</style>

<body>
  <nav>
    <button><a href="Homepage.html">Home</a></button>
    <button><a href="About.html">About Us</a></button>
    <button><a href="Contact.html">Contact Us</a></button>
  </nav>

  <div>

    <p>This is the main landing page of our website. Here you can find the latest updates and information about our services.</p>
  </div>

</html>
